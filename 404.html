<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <script>
      (function () {
        var parts = location.pathname.split("/");
        var repo = parts[1];
        var path = "/" + parts.slice(2).join("/");
        var target = "/" + repo + "/?path=" + encodeURIComponent(path + location.search + location.hash);
        location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
